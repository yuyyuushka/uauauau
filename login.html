<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <button class="nav-btn" onclick="window.location.href='index.html'">← На главную</button>
            <h1>Авторизация</h1>
        </div>
        
        <div class="auth-form">
            <input type="text" id="loginUsername" placeholder="Логин">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <button class="primary-btn" onclick="login()">Войти</button>
            <a href="register.html" class="auth-link">Нет аккаунта? Зарегистрируйтесь</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
