<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <button class="nav-btn" onclick="window.location.href='index.html'">← На главную</button>
            <h1>Регистрация</h1>
        </div>
    
        <div class="auth-form">
            <input type="text" id="regUsername" placeholder="Логин">
        <input type="password" id="regPassword" placeholder="Пароль">
        <input type="password" id="regSecret" placeholder="Секретный ключ (для админа)">
        <button class="primary-btn" onclick="register()">Создать аккаунт</button>
            <a href="login.html" class="auth-link">Уже есть аккаунт? Войдите</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
